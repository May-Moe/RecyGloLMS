<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/CSS/style.css">
    <link rel="stylesheet" href="static/CSS/Activity.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Activity</title>
</head>
<body>
    <div class="dashboard">
        <nav class="navbar">
            <button id="toggle-button" class="toggle-button">
                <span class="icon">&#9776;</span>
            </button>
            <div class="profile-right">
                <img src="static/img/Recyglo logo.png" alt="Logo" class="logo" style="width: 110px;">
                <button class="notification-button" id="notification-button">
                    <i class="fas fa-bell"></i>
                    <span id="notification-count" class="notification-count">0</span>
                </button>
                <div id="notification-dropdown" class="notification-dropdown hidden">
                    <ul id="notification-list">
                        <li>New course available: "Recycling 101"</li>
                        <li>Your activity submission is pending review.</li>
                    </ul>
                </div>
                <div class="dropdown">
                    <img src="static/img/profile.webp" alt="Profile" id="profile-pic-right" class="profile-pic" onclick="toggleDropdown()">
                    <div id="profile-dropdown" class="dropdown-menu hidden">
                        <h4 class="profile-header">Hello, <span id="user-name">May</span></h4>
                        <p id="profile-email">may@gmail.com</p>
                        <button id="logout-button">Logout</button>
                    </div>
                </div>
            </div>
        </nav>
        <div class="container">
            <div class="header">
                <h1>User's Activities</h1>
                <div class="header-actions">
                    <input type="text" id="searchBar" placeholder="Search">
                    <button id="addActivityBtn">Add Activity</button>
                </div>
            </div>
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>User Name</th>
                            <th>Preview</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="userTableBody">
                        {% for user in users %}
                        <tr>
                            <td>{{ user.userid }}</td>
                            <td>{{ user.name }}</td>
                            <td>
                                <a href="admin_view_activity.html" class="view-activity-button">View Activity</a>
                            </td>
                            <td>
                                <a href="#" class="deleteAction"><i class="fas fa-trash-alt"></i></a>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
            <div class="pagination">
                <button id="prevPage">Previous</button>
                <button id="nextPage">Next</button>
            </div>
        </div>
    </div>
    
    <!-- Add Activity Modal -->
    <div class="overlay hidden" id="activityOverlay">
        <div class="modal">
            <span class="close-icon" id="closeActivityModal"><i class="fa-solid fa-xmark"></i></span>
            <h2>Add Activity</h2>
            <form id="activityForm">
                <label for="activityName">Activity Name:</label>
                <input type="text" id="activityName" name="activityName" required>
                
                <label for="activityImages">Upload Images:</label>
                <input type="file" id="activityImages" name="activityImages" multiple accept="image/*">
                
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
    
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const addActivityBtn = document.getElementById("addActivityBtn");
            const activityOverlay = document.getElementById("activityOverlay");
            const closeActivityModal = document.getElementById("closeActivityModal");
            
            addActivityBtn.addEventListener("click", () => {
                activityOverlay.classList.remove("hidden");
            });
            
            closeActivityModal.addEventListener("click", () => {
                activityOverlay.classList.add("hidden");
            });
        });
    </script>
</body>
</html>
