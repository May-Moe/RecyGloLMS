<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Create Assessment</title>
    
    <!-- Bootstrap for styling (optional) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        .added-question { margin-top: 10px; padding: 10px; border: 1px solid #ccc; border-radius: 5px; background-color: #f8f9fa; }
        .question { margin-top: 10px; padding: 10px; border: 1px dashed #aaa; border-radius: 5px; }
        .btn-sm { margin-top: 5px; }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h2 class="mb-4">Create Assessment</h2>

        <form method="POST" action="{{ url_for('assessment.create_assessment', classid=selected_class.classid) }}" 
        onsubmit="prepareAssessmentSubmission()" enctype="multipart/form-data">            
            <div class="mb-3">
                <label for="title" class="form-label">Assessment Title:</label>
                <input type="text" id="title" name="title" class="form-control" required>
            </div>
            
            <div class="mb-3">
                <label for="time_limit" class="form-label">Time Limit (minutes):</label>
                <input type="number" id="time_limit" name="time_limit" class="form-control" min="1" required>
            </div>

            <h4>Add Questions:</h4>
            <div id="questions-container"></div>
            
            <input type="hidden" id="questions_data" name="questions_data">
            
            <button type="button" class="btn btn-primary mt-3" onclick="addAssessmentQuestion()">+ Add Question</button>
            
            <h4 class="mt-4">Added Questions:</h4>
            <div id="added-questions-container"></div>

            <div class="mt-3">
                <button type="submit" class="btn btn-success">Create Assessment</button>
            </div>
        </form>
    </div>
    
    <script>
        let assessmentQuestionsArray = [];

        function addAssessmentQuestion() {
            const container = document.getElementById('questions-container');
            const newQuestion = document.createElement('div');
            newQuestion.className = 'question';

            newQuestion.innerHTML = `
                <label>Question:</label>
                <input type="text" class="form-control question_text mb-2" placeholder="Enter your question" required>
                
                <label>Attach Image (Optional):</label>
                <input type="file" class="form-control question_image mb-2" accept="image/*">
                
                <div class="form-check">
                    <input type="checkbox" class="form-check-input plagiarism_check">
                    <label class="form-check-label">Enable Plagiarism Check</label>
                </div>

                <label>Word Limit (Optional):</label>
                <input type="number" class="form-control word_limit mb-2" min="10" placeholder="Enter word limit">
                
                <button type="button" class="btn btn-sm btn-success" onclick="addAssessmentQuestionToList(this)">✔ Done</button>
                <button type="button" class="btn btn-sm btn-danger" onclick="removeAssessmentQuestion(this)">✖ Remove</button>
            `;
            container.appendChild(newQuestion);
        }

        function addAssessmentQuestionToList(button) {
            const questionDiv = button.parentElement;
            const questionText = questionDiv.querySelector('.question_text').value.trim();
            const plagiarismCheck = questionDiv.querySelector('.plagiarism_check').checked;
            const wordLimit = questionDiv.querySelector('.word_limit').value;

            if (!questionText) {
                alert("Please enter a question.");
                return;
            }

            const questionObject = { 
                question: questionText, 
                plagiarism_check: plagiarismCheck, 
                word_limit: wordLimit || null 
            };
            assessmentQuestionsArray.push(questionObject);

            // Display added question
            const addedQuestionDiv = document.createElement('div');
            addedQuestionDiv.classList.add('added-question');
            addedQuestionDiv.innerHTML = `
                <h5>${questionText}</h5>
                <p>Plagiarism Check: ${plagiarismCheck ? 'Enabled' : 'Disabled'}</p>
                <p>Word Limit: ${wordLimit ? wordLimit + ' words' : 'No limit'}</p>
                <button type="button" class="btn btn-sm btn-danger" onclick="removeAddedAssessmentQuestion(this, '${questionText}')">Remove</button>
            `;
            document.getElementById('added-questions-container').appendChild(addedQuestionDiv);

            // Remove input fields after adding
            questionDiv.remove();
        }

        function removeAssessmentQuestion(button) {
            button.parentElement.remove();
        }

        function removeAddedAssessmentQuestion(button, questionText) {
            button.parentElement.remove();
            assessmentQuestionsArray = assessmentQuestionsArray.filter(q => q.question !== questionText);
        }

        function prepareAssessmentSubmission() {
            document.getElementById('questions_data').value = JSON.stringify(assessmentQuestionsArray);
        }
    </script>
    
    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
