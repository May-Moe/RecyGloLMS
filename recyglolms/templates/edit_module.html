<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Module</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Edit Module</h2>
        <form method="POST">
            <div class="form-group">
                <label for="module_name">Module Name</label>
                <input type="text" class="form-control" id="module_name" name="module_name" value="{{ module.name }}" required>
            </div>
            <div class="form-group">
                <label for="module_description">Module Description</label>
                <textarea class="form-control" id="module_description" name="module_description" required>{{ module.description }}</textarea>
            </div>
            <div class="form-group">
                <label for="module_course_id">Select Course</label>
                <select class="form-control" id="module_course_id" name="module_course_id" required>
                    {% for course in courses %}
                    <option value="{{ course.courseid }}" {% if course.courseid == module.courseid %}selected{% endif %}>
                        {{ course.name }}
                    </option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Update Module</button>
            <a href="{{ url_for('admin.manage_course') }}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
