<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit File</title>
    <!-- Bootstrap CSS (optional, for styling) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h2>Edit File</h2>

        <!-- Flash messages (this section will need to be dynamically populated in your backend) -->
        <div id="flash-messages" class="position-fixed top-0 end-0 p-3" style="z-index: 9999;">
            <!-- Example flash message -->
            <div class="alert alert-success alert-dismissible fade show" role="alert">
                File information updated successfully!
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            <!-- Add more flash messages dynamically as needed -->
        </div>

        <!-- Form to edit file details -->
        <form method="POST">
            <div class="mb-3">
                <label for="filename" class="form-label">File Name</label>
                <input type="text" class="form-control" id="filename" name="filename" value="current-file-name.mp4" required>
            </div>

            <button type="submit" class="btn btn-primary">Update File</button>
            <a href="view-files-url" class="btn btn-secondary">Cancel</a>
        </form>
    </div>

    <!-- Bootstrap JS (optional, for flash messages functionality) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
