<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Activity</title>
</head>
<body>
    <h1>Add a New Activity</h1>

    <form action="{{ url_for('main.add_activity') }}" method="POST">
        <label for="activity_name">Activity Name:</label>
        <input type="text" id="activity_name" name="activity_name" required><br><br>

        <label for="activity_description">Activity Description:</label>
        <textarea id="activity_description" name="activity_description" required></textarea><br><br>

        <button type="submit">Add Activity</button>
    </form>

    <br>
    <a href="{{ url_for('main.home') }}">Back to Dashboard</a>
</body>
</html>
