<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Manage Classes</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        <h2>Manage Classes</h2>

        <!-- Create New Class -->
        <form method="POST">
            <input type="text" name="name" placeholder="Class Name" required>
            <textarea name="description" placeholder="Class Description"></textarea>
            <button type="submit">Create Class</button>
        </form>

        <!-- List of Classes -->
        <h3>Existing Classes</h3>
        <ul>
            {% for class_ in classes %}
                <li>
                    {{ class_.name }} - <a href="{{ url_for('assign_courses_to_class', classid=class_.classid) }}">Assign Courses</a> | 
                    <a href="{{ url_for('assign_users_to_class', classid=class_.classid) }}">Assign Users</a>
                </li>
            {% endfor %}
        </ul>
    </body>
</html>
